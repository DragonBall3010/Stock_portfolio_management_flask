<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        #navigation-panel {
            width: 200px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px; /* Add padding to the top of the navigation panel */
        }

        #page-content {
            margin-left: 220px;
            margin-top: 10px;
        }

        #user-info {
            float: right;
            margin-right: 10px;
            margin-top: 5px;
        }

        #balance {
            float: right;
            margin-right: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navigation Panel -->
<div id="navigation-panel" class="bg-light">
    <h5>Navigation</h5>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Transaction History</a></li>
    </ul>
</div>

<!-- User Information and Balance -->
<div id="user-info">
    User: "{{ session.username }}" | Tier: "{{ session.usertype }}"
</div>
<div id="balance" style="margin-top: 5px;">
    Balance: ${{ session.balance }}
</div>
<!-- Page Content -->
<div id="page-content" class="container-fluid">
    {% block content %}{% endblock %}
</div>

</body>
</html>
