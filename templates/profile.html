{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
<div class="container">
    <h1>User Profile</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Quantity</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        <tbody>
            {% for profile_entry in profile_data %}
            <tr>
                <td>{{ profile_entry[0] }}</td>
                <td>{{ profile_entry[1] }}</td>
                <td>{{ profile_entry[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
